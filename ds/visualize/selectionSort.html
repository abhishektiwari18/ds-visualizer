<section id="sortings" class="section-with-bg wow fadeInUp">
<div class="container">
<div class="section-header">
<br><br><br><br>
<h2>Selection Sort</h2>
</div>
<div class="row">
<div class="col-lg-4 col-md-6">


<div class="input-group mb-3">
<input type="text" class="form-control" name='elements' id="elements" value=9,8,7,6,5,4,3,2,1  placeholder="Enter Elements" aria-label="Enter elements" aria-describedby="elememts">
<div class="input-group-append">
<button type="button" class="btn btn-primary" id='sorting' data-toggle="tooltip" title="Sort" onclick='initialize()' name='sorting'>Sort</button>
</div>
</div>

</div><!--column-->

<div class="col-lg-4 col-md-6">
<label for="play" style="margin-left:40px;padding-top:5px;font-size:20px">Play</label>
<button class="play btn btn-secondary" id="play" data-toggle="tooltip" title="Play" style="margin-left:20px"><img src="/ds-visualizer/ds/img/play.png" height="30px"></button>
<label for="pause" style="margin-left:30px;padding-top:5px;font-size:20px">Pause</label>
<button class="pause btn btn-secondary" id="pause" data-toggle="tooltip" title="Pause" style="margin-left:20px"><img src="/ds-visualizer/ds/img/pause.png" height="30px"></button>


</div><!--column-->



<div class="col-lg-4 col-md-6">
<label for="myRange" id="range">Speed</label>
	
<input type="range" min="1" max="100" name="myRange" id="myRange" value="80">



</div><!--column-->

</div><!--row-->


</div><!--container-->
</section><!-- End Section -->
